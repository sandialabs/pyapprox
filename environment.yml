name: pyapprox-base
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python>=3.9
  - numpy>=1.20,<=1.26.4
  - matplotlib
  - scipy
  - jupyter
  - pytest
  - coverage>=6.4
  - pytest-cov
  - pip
  - setuptools
  - scikit-learn
  - Cython
  - sympy
  - networkx
  - pytorch<=2.2.0
  - numba
  # make html in docs folder
  - sphinx
  - sphinx-gallery
  - pip:
    - scikit-fem
    - sphinx_copybutton
    - sphinx_rtd_theme
    - numpydoc
    - sphinx_automodapi
    - umbridge
